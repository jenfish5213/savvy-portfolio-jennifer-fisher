<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="https://formspree.io/jenfish5213@gmail.com"
        method="POST">
      <input type="text" name="name">
      <input type="email" name="_replyto">
      <input type="submit" value="Send">
      <label>What's this message about?
   <input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span>
   <input type="radio" name="subject" value="personal" checked><span>Personal message</span>
   <input type="radio" name="subject" value="other" checked><span>Don't know/something else</span><br>
 </label>

 <input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter! <br>
 <input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox... <br>

 <label for="marketing">How did you hear about me?</label>
 <select name="marketing">
   <optgroup label="Online">
     <option value="social">Social Media (FB, Twitter, LinkedIn)</option> <br>
     <option value="github">Online Portfolio (GitHub)</option> <br>
     <option value="search">Search Engine</option> <br>
     <option value="email">Email</option> <br>
   </optgroup>
   <optgroup label="In-Person"> <br>
     <option value="networking">We met at a networking event</option> <br>
     <option value="referral">Personal referral</option> <br>
     <option value="random">We met somewhere else</option> <br>
   </optgroup>
   <option value="other">Other</option> <br>
 </select><br>

 <textarea name="user_message" rows="8" cols="40"></textarea>
  </form>

</body>
</html>
